<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/JS/main.js"></script>
  <title>Advice generator app</title>
</head>

<body>
  <article>
    <div class="container">
      <div class="inside">

        <h1 class="adviceID">ADVICE ID # <span class="adviceIDNm" id="id">160</span></h1>
        <p class="adviceQute" id="qut">
          Enjoy a little nonsense now and then.
        </p>
        <section><img class="divider" src="/images/pattern-divider-desktop.svg"></section>
        
      </div>
        <button class="dice" onclick="getAdvice()">
          <img src="images/icon-dice.svg" alt="">
        </button>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DHMALS">A.Alsaeed</a>.
  </div>

</body>

</html>
